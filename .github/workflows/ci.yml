name: Ask Your Database CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Basic health check (imports)
        run: |
          python - << 'EOF'
          import streamlit
          import openai
          import dotenv
          import pymysql
          import pandas
          import cryptography
          print("Health check passed")
          EOF

      - name: Compile app (syntax check)
        run: |
          python -m py_compile app.py
